<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ project.name }} - Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2 class="sidebar-title">{{ project.name }}</h2>
            <ul class="sidebar-menu">
                <li class="sidebar-item"><a href="{{ url_for('dashboard_main.dashboard_main') }}">üìÇ Home</a></li>
                <li class="sidebar-item"><a href="{{ url_for('dashboard_main.dashboard_tasks') }}">üìù Tasks</a></li>
                <li class="sidebar-item"><a href="{{ url_for('dashboard_main.dashboard_settings') }}">‚öôÔ∏è Settings</a></li>
                <li class="sidebar-item"><a href="{{ url_for('dashboard_main.dashboard_analytics') }}">üìä Analytics</a></li>
                <li class="sidebar-item"><a href="{{ url_for('auth.profile') }}">üë§ Profile</a></li>
                <li class="sidebar-item"><a href="{{ url_for('auth.logout') }}" class="text-danger">üö™ Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header class="dashboard-header">
                <h1>{% block page_title %}Welcome to "{{ project.name }}"{% endblock %}</h1>
                <button class="btn btn-primary create-task-btn" data-bs-toggle="modal" data-bs-target="#taskModal">Create Task</button>
            </header>

            <section class="dashboard-content">
                {% block content %}{% endblock %}
            </section>
        </div>
    </div>

    <!-- Modal for creating/editing a task -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Create a New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="taskForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="taskTitle" name="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskOwner" class="form-label">Owner</label>
                            <select class="form-select" id="taskOwner" name="taskOwner">
                                <option value="self">Me</option>
                                <!-- Can add other users -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskStatus" class="form-label">Status</label>
                            <select class="form-select" id="taskStatus" name="taskStatus">
                                <option value="working">Working on it</option>
                                <option value="done">Done</option>
                                <option value="stuck">Stuck</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskDueDate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="taskDueDate" name="taskDueDate">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            async function refreshAccessToken() {
                try {
                    const response = await fetch("{{ url_for('auth.refresh_token') }}", {
                        method: "POST",
                        credentials: "include"
                    });

                    if (response.ok) {
                        console.log("Access token refreshed successfully");
                    } else {
                        console.warn("Failed to refresh access token");
                    }
                } catch (error) {
                    console.error("Error refreshing access token:", error);
                }
            }

            setInterval(refreshAccessToken, 900000);

            // Task creation form
            document.getElementById("taskForm").addEventListener("submit", async function (event) {
                event.preventDefault();

                const taskData = {
                    title: document.getElementById("taskTitle").value,
                    owner: document.getElementById("taskOwner").value,
                    status: document.getElementById("taskStatus").value,
                    due_date: document.getElementById("taskDueDate").value
                };

                try {
                    const response = await fetch("{{ url_for('dashboard_main.dashboard_tasks') }}", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(taskData)
                    });

                    if (response.ok) {
                        alert("Task created successfully!");
                        location.reload();
                    } else {
                        alert("Error creating task.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                }
            });
        });
    </script>
</body>
</html>
